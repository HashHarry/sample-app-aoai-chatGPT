name: Build and deploy container app to Azure Web App - 6a14cf63-b89e-59f4-8476-05b8888e27d5

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cragineoprodazureairesfra321030195787.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f2268194556142cbada66b1b60278ca8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0c3c9860898f4b83926090d24839aead }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cragineoprodazureairesfra321030195787.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f2268194556142cbada66b1b60278ca8 }}/new-webapp-git-sync:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '6a14cf63-b89e-59f4-8476-05b8888e27d5'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e1bb04937584d5386a2f3fb63d53c05 }}
        images: 'cragineoprodazureairesfra321030195787.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f2268194556142cbada66b1b60278ca8 }}/new-webapp-git-sync:${{ github.sha }}'